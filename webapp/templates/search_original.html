<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Device Search - Device Mapping System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .top-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            margin: 0 10px;
            padding: 8px 16px !important;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
        }
        
        .container-main {
            background: white;
            margin: 20px auto;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .results-section {
            padding: 30px;
        }
        
        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .search-tips {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .results-found {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .results-none {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .results-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .result-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-left: 4px solid #007bff;
            border-radius: 0 8px 8px 0;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .result-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-card h6 {
            margin: 0 0 10px 0;
            color: #495057;
            font-weight: bold;
        }
        
        .result-details {
            font-size: 0.85rem;
            color: #6c757d;
            line-height: 1.4;
        }
        
        .result-details strong {
            color: #495057;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .pagination-info {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            color: #004085;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg top-nav">
        <div class="container">
            <a class="navbar-brand nav-brand" href="/">
                <i class="fas fa-mobile-alt"></i> Device Mapping System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/search">Search</a>
                <a class="nav-link" href="/batch">Batch Search</a>
                <a class="nav-link" href="#">Unmapped</a>
                <a class="nav-link" href="#">Test</a>
                <a class="nav-link" href="#">Status</a>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <!-- Search Section -->
        <div class="search-section">
            <h2><i class="fas fa-search"></i> Single Device Search</h2>
            <p class="text-muted">Find devices by marketing name, model, or popular aliases</p>
            
            <div class="search-input-group">
                <input type="text" class="search-input" id="deviceInput" 
                       placeholder="Enter device name (e.g., iPhone 16, Galaxy S25, Pixel 9 Pro)" />
                <button class="btn-search" onclick="searchDevice()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="search-tips">
                <i class="fas fa-lightbulb"></i> 
                Try searches like: "iPhone 16", "Samsung S25", "Moto Razr", "Galaxy Note"
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchDevice() {
            const device = document.getElementById('deviceInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!device) {
                resultsDiv.innerHTML = `
                    <div class="results-error">
                        <i class="fas fa-exclamation-triangle"></i> Please enter a device name
                    </div>
                `;
                return;
            }
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <h5>Searching for "${device}"...</h5>
                    <p>This may take a moment</p>
                </div>
            `;
            
            fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device: device })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.count > 0) {
                        let html = `
                            <div class="results-found">
                                <i class="fas fa-check-circle"></i> Found ${data.count} devices matching "${device}"
                            </div>
                        `;
                        
                        html += '<div class="results-grid">';
                        
                        data.results.forEach(result => {
                            html += `
                                <div class="result-card">
                                    <h6><i class="fas fa-mobile-alt"></i> ${result['Model(External)'] || 'N/A'}</h6>
                                    <div class="result-details">
                                        <strong>SKU:</strong> ${result['SKU'] || 'N/A'}<br>
                                        <strong>Brand:</strong> ${result['Handset Brand'] || 'N/A'}<br>
                                        <strong>Type:</strong> ${result['SKU Type'] || 'N/A'}<br>
                                        <strong>Price:</strong> ${result['Price'] || 'N/A'}
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += '</div>';
                        
                        if (data.count > 20) {
                            html += `
                                <div class="pagination-info">
                                    <i class="fas fa-info-circle"></i> 
                                    Showing first 20 results. Total found: ${data.count}
                                </div>
                            `;
                        }
                        
                        resultsDiv.innerHTML = html;
                    } else {
                        resultsDiv.innerHTML = `
                            <div class="results-none">
                                <i class="fas fa-search-minus"></i> No devices found for "${device}"
                                <hr style="margin: 15px 0;">
                                <strong>Try these suggestions:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    <li>Using just the model name (e.g., "iPhone 16" instead of "iPhone 16 Pro")</li>
                                    <li>Using the brand name (e.g., "Samsung" or "Apple")</li>
                                    <li>Checking our batch search for multiple devices</li>
                                </ul>
                            </div>
                        `;
                    }
                } else {
                    resultsDiv.innerHTML = `
                        <div class="results-error">
                            <i class="fas fa-exclamation-circle"></i> Error: ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultsDiv.innerHTML = `
                    <div class="results-error">
                        <i class="fas fa-wifi"></i> Request failed: ${error.message}
                    </div>
                `;
            });
        }
        
        // Allow Enter key to trigger search
        document.getElementById('deviceInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDevice();
            }
        });
        
        // Focus on input when page loads
        document.getElementById('deviceInput').focus();
    </script>
</body>
</html>
