<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Promo App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% if request.path == '/promotions' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/promotions.css') }}">
  {% elif request.path == '/spe' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spe.css') }}">
  {% endif %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_promo.css') }}">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  <footer class="footer-nav" style="position:fixed;left:0;bottom:0;width:100%;background:var(--tmobile-magenta);color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0.5em 2em;z-index:200;font-size:1rem;">
    <div id="footer-time">{{ current_datetime }}</div>
    <nav class="footer-links" style="display:flex;gap:1.5em;align-items:center;">
      <a href="javascript:history.back()" style="color:#fff;text-decoration:none;font-size:1.2em;"><i class="fas fa-chevron-left"></i></a>
      <a href="{{ url_for('home') }}" style="color:#fff;text-decoration:none;font-size:1.2em;"><i class="fas fa-home"></i></a>
      <a href="{{ url_for('promotions') }}" style="color:#fff;text-decoration:none;font-size:1.2em;"><i class="fas fa-tags"></i></a>
      <a href="{{ url_for('spe') }}" style="color:#fff;text-decoration:none;font-size:1.2em;"><i class="fas fa-bolt"></i></a>
    </nav>
  </footer>
  <script>
    function updateFooterTime() {
      const el = document.getElementById('footer-time');
      if (!el) return;
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      el.textContent = now.toLocaleString('en-US', options);
    }
    setInterval(updateFooterTime, 1000);
    updateFooterTime();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
